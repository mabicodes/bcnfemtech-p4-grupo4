<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragments/head">


    </head>
        <body>
            <header th:replace="fragments/header"></header>
            <main th:replace="fragments/main"></main>
                <section class="container">
                    <ul class="game-filters">
                        <li><a href="#">Title</a></li>
                        <li><a href="#">Platform</a></li>
                        <li><a href="#">Price</a></li>
                        <li><a href="#">Year</a></li>
                        <li><a href="#">Categoty</a></li>
                        <li><a href="#">Photo</a></li>
                    </ul>
                        <div class="card-body">
                            <div class="card" th:each="game: ${games}" style="width: 18rem;">
                                <img th:src="@{${game.photoImagePath}}" height="250" />
                                <div class="card-title" th:text="${game.title}"></div>
                                <div class="card-text" th:text="${game.platform.name}"> </div>
                                <div class="card-text" th:text="${game.price}"> </div>
                                <div class="card-text" th:text="${game.category}"> </div>
                                <div class="card-text" th:text="${game.year}"> </div>
                                <div class="btn-group button" sec:authorize="isAuthenticated()">
                                <td>
                                    <a class="btn btn-success btn-sm" th:href="'/games/edit/'+${game.id}">Edit</a>
                                </td>

                                <td>
                                    <a class="btn btn-danger btn-sm" th:href="'/games/delete/'+${game.id}">Delete</a>
                                </td>
                                </div>
                            </div>
                        </div>
                </section>
            <footer th:replace="fragments/footer"></footer>
        </body>
</html>
